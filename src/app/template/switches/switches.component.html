<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="radioGenero"
               value="F"
               [(ngModel)]="persona.genero"
               id="flexRadioDefault1"
               required>
        <label class="form-check-label" for="flexRadioDefault1">
          Femenino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="radioGenero"
               [(ngModel)]="persona.genero"
               value="M"
               id="flexRadioDefault2"
               required>
        <label class="form-check-label" for="flexRadioDefault2">
          Masculino
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               [(ngModel)]="persona.notificaciones"
               name="notificaciones"
               id="switchNotificacion">
        <label class="form-check-label" for="switchNotificacion">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               id="checkboxTermino"
               name="terminos"
               [(ngModel)]="terminosYCondiciones"
               required>
        <label class="form-check-label" for="checkboxTermino">
          Aceptar Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              [disabled]="miFormulario.invalid">
              Guardar</button>
    </div>
  </div>

</form>

<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Valor del Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
<br>

<h5>Condiciones</h5>
<pre>{{terminosYCondiciones | json}}</pre>
<pre>{{miFormulario.controls['terminos']?.errors | json}}</pre>
<br>
