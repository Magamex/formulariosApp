<h2>Template: Basicos</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()"
          #miFormulario="ngForm"
          autocomplete="off">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 ngModel
                 name="producto"
                 placeholder="Nombre del Producto"
                 required
                 minlength="3">

          <span class="form-text text-danger"
                *ngIf="nombreValido()">
            Minimo 3 letras
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 [ngModel]="initForm.precio"
                 name="precio"
                 placeholder="Precio del Producto"
                 required>
          <span class="form-text text-danger"
                *ngIf="precioValido()">
            El precio debe ser mayor o igual a 0
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 [ngModel]="initForm.existencias"
                 name="existencias"
                 customMin
                 [minimo]="0"
                 placeholder="Existencias del Producto"
                 required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="miFormulario.invalid"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid | json}}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine | json}}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched | json}}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json}}</pre>
  </div>
</div>
