<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               formControlName="genero"
               >
        <label class="form-check-label" for="flexRadioDefault1">
          Femenino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="M"
               formControlName="genero"
               >
        <label class="form-check-label" for="flexRadioDefault2">
          Masculino
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               formControlName="notificaciones"
               >
        <label class="form-check-label" for="switchNotificacion">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               formControlName="condiciones"
               >
        <label class="form-check-label" for="checkboxTermino">
          Aceptar Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              type="submit"
              [disabled]="!miFormulario.valid"
             >
              Guardar</button>
    </div>
  </div>

</form>

<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Valor del Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
<br>
