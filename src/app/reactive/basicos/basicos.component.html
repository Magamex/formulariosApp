<h2>Reactivos: Basicos</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 formControlName="nombre"
                 placeholder="Nombre del Producto"
                 >

          <span class="form-text text-danger"
                *ngIf="campoValido('nombre')"
                >
            Minimo 3 letras
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="precio"
                 placeholder="Precio del Producto"
                 >
          <span class="form-text text-danger"
                *ngIf="campoValido('precio')"
          >
            El precio debe ser mayor o igual a 0
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="existencias"
                 placeholder="Existencias del Producto"
                 >
          <span class="form-text text-danger"
                *ngIf="campoValido('existencias')"
          >
            Las existencias debe ser mayor o igual a 0
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end"
                  >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid | json}}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine | json}}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched | json}}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json}}</pre>
  </div>
</div>
